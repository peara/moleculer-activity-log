language: node_js
node_js:
  - 10.16

services:
  - docker
  - postgresql
  - redis-server

addons:
  postgresql: "11.3"
  apt:
    packages:
      - postgresql-11
      - postgresql-client-11
      - postgresql-server-dev-11

env:
  - CACHER: redis://localhost:6379
  global:
  - PGPORT=5432

before_install:
  - psql -c 'create database activity_log_test;' -U postgres
  - npm install
  - npx knex migrate:latest --env ci
  - npm run lint
  - npm run test-ci

